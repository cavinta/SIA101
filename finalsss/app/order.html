<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tambayan Coffee Shop Order</title>
<link rel="stylesheet" href="../css/order1.css">
</head>
<body>

<div class="container">

  <h1>Tambayan Coffee Shop</h1>

  <div class="order-card">
    <h2>Create Order</h2>

    <div class="form-group">
      <label>Customer Name</label>
      <input type="text" id="customerName" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label>Category</label>
      <select id="categorySelect">
        <option value="">-- Select Category --</option>
      </select>
    </div>

    <div class="form-group">
      <label>Item</label>
      <select id="itemSelect">
        <option value="">-- Select Item --</option>
      </select>
    </div>

    <div class="form-group">
      <label>Add-Ons</label>
      <div id="addonsContainer" class="addons"></div>
    </div>

    <div class="form-group">
        <label>Size</label>
        <div id="SizeContainer" class="Size"></div>
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input type="number" id="quantity" value="1" min="1">
    </div>

    <div class="button-group">
      <button id="addToOrderBtn" class="btn-primary">Add to Order</button>
      <button id="submitOrderBtn" class="btn-success">Submit Full Order</button>    
    </div>
  </div>
  <div class="order-table-card">
    <h2>Current Order</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Item</th>
          <th>Add-Ons</th>
          <th>Size</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total">
      Total: <span id="orderTotal">â‚±0.00</span>
    </div>
  </div>

 
  
</div>

 <div>
    <div class="Admin-link-card">
      <a href="luis.html" class="btn-admin">Landing Page</a>
      <a href="admin.html" class="btn-admin">Admin Page</a>
    </div>
  </div>
<script src="../js/order.js"></script>
</body>
</html>
